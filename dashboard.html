<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <nav>
        <div
          onclick="window.location.href='index.html'"
          style="
            cursor: pointer;
            display: flex;
            gap: 0.5rem;
            align-items: center;
          "
        >
          <i data-lucide="chevron-left"></i> Roles
        </div>
      </nav>

      <div class="animate-fade-in">
        <div
          class="glass-panel"
          style="padding: 3rem; margin-bottom: 3rem; text-align: center"
        >
          <div
            id="role-icon-container"
            style="
              display: inline-flex;
              padding: 1rem;
              border-radius: 1rem;
              margin-bottom: 1rem;
            "
          ></div>
          <h1 id="role-title">Loading...</h1>
          <p id="role-desc">...</p>
        </div>

        <h2 style="margin-bottom: 1rem">Modules</h2>
        <div id="modules-list" class="flex flex-col gap-4"></div>
      </div>
    </div>
  </body>
</html>
