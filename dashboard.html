<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <nav class="navbar flex items-center gap-2">
        <a
          href="index.html"
          class="flex items-center gap-2"
          style="color: var(--text-secondary); font-size: 0.9rem"
        >
          <i data-lucide="arrow-left" width="16"></i> Back to Roles
        </a>
      </nav>

      <div style="padding: 2rem 0">
        <div
          class="card"
          style="
            padding: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
            border-color: var(--primary);
          "
        >
          <div
            id="role-icon-container"
            style="
              display: inline-flex;
              padding: 1rem;
              border-radius: 50%;
              background: var(--bg-subtle);
              margin-bottom: 1rem;
              color: var(--primary);
            "
          ></div>
          <h1 id="role-title" style="margin-bottom: 0.5rem">Loading...</h1>
          <p id="role-desc">...</p>
        </div>

        <h2
          style="
            margin-bottom: 1rem;
            font-size: 1.25rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
          "
        >
          Learning Modules
        </h2>
        <div id="modules-list" class="flex flex-col gap-4"></div>
      </div>
    </div>
  </body>
</html>
