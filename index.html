<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salesforce Study</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body>
    <div class="container">
      <nav class="navbar flex justify-between items-center">
        <div
          class="flex items-center gap-2"
          style="font-weight: 600; font-size: 1.25rem"
        >
          <i data-lucide="cloud" style="color: var(--primary)"></i> SF Study
        </div>
        <a href="#roles" class="btn btn-primary">Start Learning</a>
      </nav>

      <section class="hero" style="text-align: center; padding: 4rem 0">
        <h1>Master the Salesforce Ecosystem</h1>
        <p style="font-size: 1.25rem; max-width: 600px; margin: 0 auto">
          Interactive role-based learning paths for Professionals.
        </p>

        <div id="roles" class="role-grid">
          <a href="dashboard.html?role=admin" class="card role-card">
            <i data-lucide="shield" width="32" height="32"></i>
            <h3>Administrator</h3>
            <p>Configuration, Security & Automation</p>
          </a>
          <a href="dashboard.html?role=developer" class="card role-card">
            <i data-lucide="code" width="32" height="32"></i>
            <h3>Developer</h3>
            <p>Apex, LWC & APIs</p>
          </a>
          <a href="dashboard.html?role=qa" class="card role-card">
            <i data-lucide="check-circle" width="32" height="32"></i>
            <h3>QA Engineer</h3>
            <p>Testing Strategies</p>
          </a>
          <a href="dashboard.html?role=ba" class="card role-card">
            <i data-lucide="briefcase" width="32" height="32"></i>
            <h3>Analyst</h3>
            <p>Requirements Gathering</p>
          </a>
          <a href="dashboard.html?role=architect" class="card role-card">
            <i data-lucide="layers" width="32" height="32"></i>
            <h3>Architect</h3>
            <p>Scalable System Design</p>
          </a>
        </div>
      </section>
    </div>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
